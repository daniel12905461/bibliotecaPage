 <!-- Main Sidebar Container -->
 <!-- sidebar-dark-primary -->
 <aside class="main-sidebar sidebar-dark-success elevation-4">
    <!-- Brand Logo -->
    <a [routerLink]="['/dashboard/findLibros']" class="brand-link">
      <img src="https://w7.pngwing.com/pngs/606/201/png-transparent-mississauga-library-system-school-library-public-library-online-public-access-catalog-library-miscellaneous-trademark-logo-thumbnail.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
           style="opacity: .8">
      <!-- <img src="assets/images/logo.jpg" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
          style="opacity: .8"> -->
      <span class="brand-text font-weight-bold">Biblio System</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <!-- <img src="dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image"> -->
        </div>
        <div class="info">
          <a [routerLink]="['/dashboard/findLibros']" class="d-block">Unidad Educativa</a>
        </div>
      </div>

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <!-- class add: text-sm nav-child-indent -->
        <ul class="nav nav-pills nav-sidebar flex-column text-sm nav-child-indent" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
          <li class="nav-item">
            <a [routerLink]="['/dashboard/findLibros']" routerLinkActive="active" class="nav-link">
              <i class="nav-icon fas fa-home"></i>
              <p>
                Inicio
              </p>
            </a>
          </li>
          <li class="nav-header" *appHasPermission="['admin']">ADMINISTRACION</li>
          <li class="nav-item" *appHasPermission="['admin']">
            <a [routerLink]="['/dashboard/prestamos']" routerLinkActive="active" class="nav-link">
              <i class="nav-icon fas fa-long-arrow-alt-right"></i>
              <p>
                Prestamos
              </p>
            </a>
          </li>
          <li class="nav-item" *appHasPermission="['admin']">
            <a [routerLink]="['/dashboard/libros']" routerLinkActive="active" class="nav-link">
              <i class="nav-icon fas fa-book"></i>
              <p>
                Libros
              </p>
            </a>
          </li>
          <li class="nav-item" *appHasPermission="['admin']">
            <a [routerLink]="['/dashboard/autores']" routerLinkActive="active" class="nav-link">
              <i class="nav-icon fas fa-user-tie"></i>
              <p>
                Autores
              </p>
            </a>
          </li>
          <li class="nav-item" *appHasPermission="['admin']">
            <a [routerLink]="['/dashboard/categorias']" routerLinkActive="active" class="nav-link">
              <i class="nav-icon fas fa-layer-group"></i>
              <p>
                Categorias
              </p>
            </a>
          </li>
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>
